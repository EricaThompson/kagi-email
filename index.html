<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kagi</title>
    <link rel="stylesheet" href="/email/email.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>✉️</text></svg>">
</head>
<body>
    <section>
        <section class="container">
            <section class="login">
                <h1>Kagi Email ✉️</h1>
                <section class="login-types">
                    <button id="demo-login-btn" class="send-btn">Demo User</button>
                    <button id="email-btn" class="send-btn">Email</button>
                </section>
                <section id="email-form" class="email-login">
                    <input class="login-email" type="email" placeholder="email = demo@kagi.com" value="demo@kagi.com">
                    <input class="login-password" type="password" placeholder="password = Kagi-Email" value="Kagi-Email">
                    <button id="login-btn" class="send-btn">Login</button>
                    <p class="login-error"></p>
                </section>
                <p class="register-link">No Account? Create Account</p>
                <section id="register-form" class="register-form">
                    <h3>Create Account</h3>
                    <input class="register-email" type="email" placeholder="email" autocomplete="off">
                    <input class="register-password" type="password" placeholder="password" autocomplete="off">
                    <button id="register-btn" class="send-btn">Create Account</button>
                    <p class="register-error"></p>
                </section>
            </section>
        </section>
    <footer class="footer"><p>erica thompson | <a href="http://ericathompson.github.io" target="_blank">portfolio</a> | <a href="https://www.github.com/ericathompson" target="_blank">github</a></p></footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
